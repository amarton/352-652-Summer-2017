<!DOCTYPE html>
<html>
  <head>
     <link type="text/css" rel="stylesheet" href="Map.css"/>
        <link href="http://fonts.googleapis.com/css?family=Droid+Sans|Oswald" rel="stylesheet" type="text/css">
        <title> Stacy's Map</title>
  
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    var layer_1;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(-16.225308400382794, -54.379341318750036),
        zoom: 3,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col2",
          from: "11ulyNth5aqwNe2AICXlEES22tbaQIZF3Eq_sQfXX"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_1 = new google.maps.FusionTablesLayer({
        query: {
          select: "col1",
          from: "19wRPBwC-59rqlgJvr36g5pZIHd20dI_dKvm00CtF"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    
    <div id="mapcontainer">
            <div id="header"> Germany's Road to Victory </div><br>
            <div id="map-canvas"></div>
            <div id="legend">
    					<div id="legendtitle">Rounds Played</div>
    					<div id="legendboxes">
    						<div class="box" id="Red">Opening Round</div>
    						<div class="box" id="Green">Semi-Finals</div>
    						<div class="box" id="Purple">Quater-Final/Finals</div>
    						<div class="box" id="Yellow">Round of 16</div>
    					</div>
    				</div>		
            <div id="bodytext">
                Germany traveled a long way to win the 2014 World Cup. They played seven games, in six different cities, in five rounds, throughout Brazil.<br> Source: FIFA
            </div>
            <br>
            <div id="footer">
                Map by Stacianna Donald
            </div>
        </div>    
  </body>
